        <span>Código disponible en el HTML y TS de solucion-uno</span>
        <p>Contador actual: {{ contador() }}</p>
        <p>Contador doble: {{ dobleValor() }}</p>

        <minsait-button (click)="restar()">Restar</minsait-button>
    </div>
</minsait-panel>
